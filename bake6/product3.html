<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueberry Bread</title>
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Sansita Swashed', cursive;
      background: linear-gradient(135deg, #fffaf4, #ffe6cc);
      color: #5a3e2b;
    }

    .product-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
      gap: 60px;
      flex-wrap: wrap;
    }

    .card-bg {
      background-image: url('logo.png'); /* Replace with your black marble image */
      background-size: cover;
      background-position: center;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      width: 450px;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card-bg:hover {
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }

    .product-img {
      max-width: 410px;
      max-height: 410px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      object-fit: contain;
      pointer-events: none;
    }

    .card-bg:hover .product-img {
      transform: scale(1.08);
    }

    .product-details {
      max-width: 600px;
      margin: auto 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Product title with hover effect */
    .product-title {
      font-size: 48px;
      color: #a1573e;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    .product-title:hover {
      color: #d76a39;
      cursor: pointer;
    }

    .product-description {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #5a3e2b;
    }

    .price-tag {
      font-size: 28px;
      font-weight: bold;
      color: #e28f52;
      margin-bottom: 20px;
    }

    .nutrition-box {
      background-color: #fff5ec;
      border-left: 6px solid #ffb680;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 6px 15px rgba(255, 185, 128, 0.2);
      color: #5a3e2b;
    }

    .nutrition-box h3 {
      font-size: 22px;
      color: #a55c39;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .nutrition-box ul {
      list-style: none;
      padding-left: 0;
      font-size: 16px;
      margin: 0;
    }

    .nutrition-box li {
      margin-bottom: 8px;
    }

    /* Add to cart button with hover effects */
    .add-btn {
      padding: 14px 30px;
      background-color: #ffad7e;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      align-self: flex-start;
      user-select: none;
    }

    .add-btn:hover {
      background-color: #e68a55;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(230, 138, 85, 0.5);
    }

    /* Back link with underline animation */
    .back-link {
      display: inline-block;
      margin-top: 25px;
      font-size: 16px;
      color: #874d2b;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
      align-self: flex-start;
      user-select: none;
      cursor: pointer;
    }

    .back-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #874d2b;
      transition: width 0.3s ease;
    }

    .back-link:hover::after {
      width: 100%;
    }

    .back-link:hover {
      color: #a15b3c;
    }
    .rotate-img {
  transform: rotate(-22.97deg);
}

    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 40px 20px;
        gap: 40px;
      }

      .card-bg {
        width: 90vw;
        height: auto;
      }

      .product-img {
        max-width: 90vw;
        max-height: none;
      }

      .product-details {
        max-width: 90%;
        margin: 0;
        align-items: center;
      }

      .add-btn, .back-link {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="card-bg">
      <img src="bake3.png" alt="Blueberry Bread" class="product-img rotate-img" />
    </div>

    <div class="product-details">
      <h1 class="product-title">Blueberry Bread</h1>
      <p class="product-description">
        Moist and flavorful blueberry bread with fresh berries and a hint of cinnamon — perfect for any time of day.
      </p>
      <p class="price-tag">$40</p>

      <div class="nutrition-box">
        <h3>Nutrition Info (per slice)</h3>
        <ul>
          <li><strong>Calories:</strong> 280 kcal</li>
          <li><strong>Protein:</strong> 4g</li>
          <li><strong>Carbs:</strong> 42g</li>
          <li><strong>Fiber:</strong> 3g</li>
          <li><strong>Fat:</strong> 8g</li>
          <li><strong>Sugar:</strong> 18g</li>
        </ul>
      </div>

      <button class="add-btn">Add to Cart</button><br />
      <a href="index.html#Blog" class="back-link">← Back to Products</a>
    </div>
  </div>
</body>
</html>

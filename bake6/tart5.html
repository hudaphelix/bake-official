<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Berry Blast Tart</title>
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Sansita Swashed', cursive;
      background: linear-gradient(135deg, #fffaf5, #fdece3);
      color: #4a2d1f;
    }
    .product-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
      gap: 60px;
      flex-wrap: wrap;
    }
    .image-wrapper {
      width: 450px;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
    }
    .product-img {
      max-width: 410px;
      max-height: 410px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: contain;
      cursor: pointer;
    }
    .product-img:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }
    .product-details {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .product-title {
      font-size: 48px;
      color: #7d3f26;
      margin-bottom: 20px;
    }
    .product-description {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .price-tag {
      font-size: 28px;
      font-weight: bold;
      color: #d6653c;
      margin-bottom: 20px;
    }
    .nutrition-box {
      background-color: #fff2eb;
      border-left: 6px solid #f5aa86;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 6px 15px rgba(241, 166, 139, 0.2);
    }
    .nutrition-box h3 {
      font-size: 22px;
      color: #944f3e;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .nutrition-box ul {
      list-style: none;
      padding-left: 0;
      font-size: 16px;
      margin: 0;
    }
    .nutrition-box li {
      margin-bottom: 8px;
    }
    .add-btn {
      padding: 14px 30px;
      background-color: #e28058;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      align-self: flex-start;
    }
    .add-btn:hover {
      background-color: #d36d46;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(211, 109, 70, 0.5);
    }
    .back-link {
      display: inline-block;
      margin-top: 25px;
      font-size: 16px;
      color: #874a2b;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
      align-self: flex-start;
    }
    .back-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #874a2b;
      transition: width 0.3s ease;
    }
    .back-link:hover::after {
      width: 100%;
    }
    .back-link:hover {
      color: #a55833;
    }
    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 40px 20px;
        gap: 40px;
      }
      .image-wrapper {
        width: 90vw;
        height: auto;
      }
      .product-img {
        max-width: 90vw;
        max-height: none;
      }
      .product-details {
        max-width: 90%;
        margin: 0;
        align-items: center;
      }
      .add-btn, .back-link {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="image-wrapper">
      <img src="images/tart5.avif" alt="Berry Blast Tart" class="product-img" />
    </div>

    <div class="product-details">
      <h1 class="product-title">Berry Blast Tart</h1>
      <p class="product-description">
        A refreshing tart with a medley of berries nestled in creamy custard inside a buttery crust. A fruity delight for all seasons.
      </p>
      <p class="price-tag">$22</p>

      <div class="nutrition-box">
        <h3>Nutrition Info (per slice)</h3>
        <ul>
          <li><strong>Calories:</strong> 260 kcal</li>
          <li><strong>Protein:</strong> 3g</li>
          <li><strong>Carbs:</strong> 30g</li>
          <li><strong>Fiber:</strong> 2g</li>
          <li><strong>Fat:</strong> 14g</li>
          <li><strong>Sugar:</strong> 15g</li>
        </ul>
      </div>

      <button class="add-btn">Add to Cart</button><br />
      <a href="index.html#Explore" class="back-link">‚Üê Back to Products</a>
    </div>
  </div>
</body>
</html>
